query CartInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            id
          }
        }
      }
      cost {
        subtotalAmount {
          amount
        }
      }
    }
  }
  discount {
    discountClasses
    metafield(namespace: "volume-discount", key: "function-configuration") {
      value
    }
  }
}
